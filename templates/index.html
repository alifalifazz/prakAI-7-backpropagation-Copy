<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Diabetes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Prediksi Diabetes (Pima Indians Dataset)</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Pregnancies" class="form-label">Pregnancies</label>
                    <input type="number" step="1" class="form-control" name="Pregnancies" required>
                </div>
                <div class="mb-3">
                    <label for="Glucose" class="form-label">Glucose</label>
                    <input type="number" step="any" class="form-control" name="Glucose" required>
                </div>
                <div class="mb-3">
                    <label for="BloodPressure" class="form-label">Blood Pressure</label>
                    <input type="number" step="any" class="form-control" name="BloodPressure" required>
                </div>
                <div class="mb-3">
                    <label for="SkinThickness" class="form-label">Skin Thickness</label>
                    <input type="number" step="any" class="form-control" name="SkinThickness" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Insulin" class="form-label">Insulin</label>
                    <input type="number" step="any" class="form-control" name="Insulin" required>
                </div>
                <div class="mb-3">
                    <label for="BMI" class="form-label">BMI</label>
                    <input type="number" step="any" class="form-control" name="BMI" required>
                </div>
                <div class="mb-3">
                    <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                    <input type="number" step="any" class="form-control" name="DiabetesPedigreeFunction" required>
                </div>
                <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" step="1" class="form-control" name="Age" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Prediksi</button>
    </form>
    {% if prediction %}
        <div class="alert alert-info mt-4">
            <strong>Hasil Prediksi:</strong> {{ prediction }}
        </div>
    {% endif %}
    {% if probability is not none %}
        <div class="alert alert-warning mt-2">
            <strong>Probabilitas:</strong> {{ probability|round(2) }}%
        </div>
    {% endif %}
    <a href="/visualization" class="btn btn-link mt-3">Lihat Visualisasi Training</a>
</div>
</body>
</html>
